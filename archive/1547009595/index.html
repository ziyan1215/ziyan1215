 class="article-tag"><i class="fa fa-eye"></i> <span id="busuanzi_container_page_pv"><span id="busuanzi_value_page_pv">0</span></span></div><div class="article-tag"><i class="fa fa-tag"></i> <a href="/tags/tools">Tools</a></div><div class="article-tag-box"></div></div></header><div class="content" itemprop="articleBody"><blockquote><p>通过shortcode来生成,引入echart图表</p></blockquote><hr><div id="echarts300" style="width: 100%;height: 300px;margin: 0 auto"></div><script src="https://cdn.bootcss.com/echarts/3.8.0/echarts.common.min.js"></script><script src="https://cdn.bootcss.com/echarts/3.8.0/echarts.min.js"></script><script src="https://cdn.bootcss.com/echarts/3.8.0/extension/dataTool.min.js"></script><script type="text/javascript">var myChart = echarts.init(document.getElementById('echarts300'));
    

    function getVirtulData(year) {
    year = year || '2017';
    var date = +echarts.number.parseDate(year + '-01-01');
    var end = +echarts.number.parseDate((+year + 1) + '-01-01');
    var dayTime = 3600 * 24 * 1000;
    var data = [];
    for (var time = date; time < end; time += dayTime) {
        data.push([
            echarts.format.formatTime('yyyy-MM-dd', time),
            Math.floor(Math.random() * 10000)
        ]);
    }
    console.log(data);
    return data;
}
    
    var option = JSON.parse("{\"textStyle\":{\"color\":\"#fff\"},\"title\":{\"text\":\"ECharts 入门示例\",\"textStyle\":{\"color\":\"#fff\"}},\"tooltip\":{},\"legend\":{\"data\":[\"销量\"],\"textStyle\":{\"color\":\"#fff\"}},\"xAxis\":{\"data\":[\"衬衫\",\"羊毛衫\",\"雪纺衫\",\"裤子\",\"高跟鞋\",\"袜子\"]},\"yAxis\":{},\"series\":[{\"name\":\"销量\",\"type\":\"bar\",\"data\":[5,20,36,10,10,20]}]}")
    console.log(option);
